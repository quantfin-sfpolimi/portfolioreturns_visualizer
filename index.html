<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Portfolio Visualizer</title>
</head>
<body>

<div class="container">
    <div id="searchbar-div">
        <form class="form-inline">
            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search ETF..." aria-label="Search">
        </form>
        <select id="search-results" size="5"></select>
    </div>
    <div class="form-inline mt-2">
        <input type="number" id="percentage-input" class="form-control mr-sm-2" placeholder="Percentage" min="0" max="100" step="1">
        <button id="add-ticker-button" class="btn btn-primary">Add Ticker</button>
    </div>
    <div class="result-container">
        <p id="selected-result"></p>
    </div>
</div>

<div class="container">
    <h3>Selected Tickers</h3>
    <ul id="selected-tickers-list" class="list-group"></ul>
</div>

<div class="container">
    <div class="form-inline mt-2">
        <label for="toggle-funds">Apply Ter funds:</label>
        <button id="toggle-funds" class="btn btn-secondary" onclick="toggleFunds()">No</button>
    </div>
    <form id="inputForm">
        <div class="form-group">
            <label for="startDate">Start Year</label>
            <input type="text" class="form-control" id="startYear" placeholder="2020">
        </div>
        <div class="form-group">
            <label for="endDate">Start Month</label>
            <input type="text" class="form-control" id="startMonth" placeholder="01">
        </div>
        <div class="form-group">
            <label for="startDate">End Year</label>
            <input type="text" class="form-control" id="endYear" placeholder="2024">
        </div>
        <div class="form-group">
            <label for="endDate">End Month</label>
            <input type="text" class="form-control" id="endMonth" placeholder="05">
        </div>
        
        <h3>Modello di investimento</h3>
        <div class="form-group">
            <label for="investmentType">Tipo di importo</label>
            <select class="form-control" id="investmentType" onchange="toggleInvestmentFields()">
                <option value="one-time">Importo una tantum</option>
                <option value="recurring">Importo ricorrente</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Importo iniziale</label>
            <input type="number" class="form-control" id="amount" placeholder="Inserisci l'importo" min="0">
        </div>
        <div id="recurringFields" style="display: none;">
            <div class="form-group">
                <label for="recurringAmount">Importo ricorrente</label>
                <input type="number" class="form-control" id="recurringAmount" placeholder="Inserisci l'importo ricorrente" min="0">
            </div>
            <div class="form-group">
                <label for="frequency">Frequenza (mesi)</label>
                <input type="number" class="form-control" id="frequency" placeholder="Inserisci la frequenza (1-12)" min="1" max="12">
            </div>
        </div>
        
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>

    </form>
</div>

<div class="container" id="container-chart1"></div>
<div class="container" id="container-chart2"></div>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script src="script.js"></script>
<script src="search.js"></script>

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
<script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>

</body>
</html>
